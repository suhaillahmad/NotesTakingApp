<style>
  body {
    text-align: center;
    background-color: black;
    color: #fff;
  }
  li {
    font-size: 20px;
  }

  a {
    margin-top: 100%;
    font-size: 20px;
    padding: 10px;
    text-decoration: none;
  }
  p {
    font-size: 15px;
  }
</style>

<h1>My Notes</h1>

<div class="Notes">
  <a href="{% url 'createNotes' %}">Create a Note</a>

  <div>
    <form method="GET" action="">
      {{myFilter.form}}
      <button type="submit">search</button>
    </form>
  </div>

  <div>
    <form method="GET">
      <input type="text" name="search-area" />
      <input type="submit" value="Search" />
    </form>
  </div>

  <hr />

  {% for notes in Note %}
  <div>
    <p>Created on : {{ notes.created }}</p>
    <p>Last updated on : {{ notes.updated }}</p>
    <p>Category : {{notes.category}}</p>
    <li>{{ notes.title }}</li>
    <a href="{% url 'viewNote' notes.id %}">View</a>
    <a href="{% url 'deleteNotes' notes.id %}">Delete</a>
    <a href="{% url 'updateNotes' notes.id%}">Edit</a>
    <hr />
  </div>

  {% endfor %}
</div>
